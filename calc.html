     <select class="actions" id="action" name="action" >  
      <option value="SrArif">Среднее Арифмитическое</option>

      <option value="Fib">Число Фибоначчи</option>

      <option value="Min">Поиск Минимального</option>
	</select>

  <script>
    function posl(){
      var mas = new Array();
      var temp = document.querySelector("#n1").value;
      mas = temp.split(" ");
      return mas;
    };
  </script>
   <script>
     
     console.clear();
     function calculation(){
      var result = 0;
      switch(document.querySelector("#action").value) {
      	  case "Max": var a = posl();
          			  var max = parseInt(a[0],10);
          for(var i = 0;i<a.length;i++){
            console.log('i = ' + a[i]);
            if(parseInt(a[i],10) > max) {
              max = parseInt(a[i],10);
            };
            result = max;
          };
          break;
          case "Min": 
          var a = posl();
          			  var min = parseInt(a[0],10);
          for(var i = 0;i<=a.length;i++){
            if(parseInt(a[i],10) < min) {
              min = parseInt(a[i],10);
            };
            result = min;
          };
          break;
          case "SrGeom": 
          var a = posl();
          var mnoj = 1;
          for(var i = 0;i<a.length;i++){
            mnoj *= parseInt(a[i],10);
          };
          result = Math.pow(mnoj,1/a.length)
          break;
          case "SrArif": 
          var a = posl();
          for(var i = 0;i<a.length;i++){
            result += parseInt(a[i],10);
          };
          result /= a.length;
          break;
          case "Fib": var a = posl();
          var j = 0;
          for (var i = 2; i < a.length;i++){
            if(parseInt(a[i],10) == parseInt(a[i-1],10) + parseInt(a[i-2],10))
              j++;
          };
          if (j == i-2) {
            result = "True";
          }
          else{
            result = "False";
          };
          break;
    }
    document.querySelector("#result").value=result;  
    };
  </script>
